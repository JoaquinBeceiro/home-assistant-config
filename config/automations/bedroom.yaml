- alias: Turn on HeadLight double press (LEFT)
  trigger:
    platform: mqtt
    topic: !secret zigbee2mqtt_button2
  condition:
    - condition: template
      value_template: "{{ 'double' == trigger.payload_json.click }}"
  action:
    service: light.toggle
    entity_id: light.head_light
    data:
      brightness: 50

