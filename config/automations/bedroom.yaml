# GOOD NIGHT ROUTINE (RIGHT)
- alias: Night routine quadruple press (RIGHT)
  trigger:
    platform: mqtt
    topic: !secret zigbee2mqtt_button1
  condition:
    - condition: template
      value_template: "{{ 'quadruple' == trigger.payload_json.click }}"
    - condition: time
      after: "18:00:00"
      before: "05:00:00"
  action:
    - service: script.turn_on
